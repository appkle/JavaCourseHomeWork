spring.output.ansi.enabled=ALWAYS

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3307/sharding_db?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/order.xml
mybatis.type-aliases-package=com.example.data_partition_using_sharding_proxy.model
mybatis.configuration.map-underscore-to-camel-case=true
